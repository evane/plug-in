<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>image lazyload</title>
		<script type="text/javascript" src="js/jquery-1.9.1.source.js"></script>
		<script type="text/javascript" src="js/jquery.lazyload.js"></script>
	</head>
	<body>
		<img  class="lazy" src="img/grey.gif" data-original="img/pics_celeron.jpg" width="400" height="400" style="display:block; margin-top:0px;" />
		<img  class="lazy" src="img/grey.gif" data-original="img/pics_celeron.jpg" width="400" height="400" style="display:block; margin-top:0px;" />
		<img  class="lazy" src="img/grey.gif" data-original="img/pics_celeron.jpg" width="400" height="400" style="display:block; margin-top:0px;" />
		<script type="text/javascript">
			$("img.lazy").lazyload({
				placeholder : "img/grey.gif",
				effect:'fadeIn'
			});
		</script>
	</body>
</html>
